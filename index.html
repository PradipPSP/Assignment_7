<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Class-03</title>
</head>
<body>
    <h1>Assignment 7</h1>
    <form action="thanks.html" method="get" target="_blank">
        <div id="container">

            <div>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname">
            </div><br>

            <div>
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lanme">
            </div><br>

            <div>
                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender">
                <label for="male">Male</label>

                <input type="radio" id="female" name="gender">
                <label for="female"> Female</label>
            </div><br>

            <div>
                <label for="fav_lang"> Whats your fav_language:</label>
                <select name="fav_lang" id="fav_lang">
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="js">JavaScript</option>
                    <option value="bootstrap">Bootstrap</option>
                </select>
            </div><br>

            <div>
                <label for="about">Write About Yourself:</label>
                <textarea name="" id="about" rows="20" cols="30" placeholder="Yourself">
                </textarea>   
            </div><br>

            <div>
                <input type="submit" value="SUBMIT NOW">
            </div>

        </div>
    </form>
</body>
</html>
